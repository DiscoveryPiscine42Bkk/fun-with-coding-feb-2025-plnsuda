<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        #ft_list {
            margin-top: 20px;
        }

        .todo-item {
            background: #f4f4f4;
            padding: 10px;
            margin: 5px auto;
            width: 200px;
            text-align: center;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h1>To-Do List</h1>
    <button id="new_task">New</button>
    <div id="ft_list"></div>

    <script src="todo.js"></script>

</body>
</html>
