<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab Table</title>
    <style>
        /* จัดให้ตารางเต็มความกว้าง */
        table {
            width: 100%;
            border-collapse: collapse;
        }

        /* จัดสไตล์ให้เซลล์ของตาราง */
        td {
            text-align: center;
            padding: 20px;
            font-size: 20px;
            font-weight: bold;
        }

        /* สีของแต่ละช่อง */
        .first-cell {
            background-color: #a2b86c; /* สีเขียว */
            color: #ffffff;
        }

        .second-cell {
            background-color: #e8a29a; /* สีชมพู */
            color: #333333;
        }
    </style>
</head>
<body>

    <h2 style="text-align: center;">Tab Table</h2>

    <table border="1">
        <tr>
            <td class="first-cell">First cell</td>
            <td class="second-cell">Second cell</td>
        </tr>
    </table>

</body>
</html>
