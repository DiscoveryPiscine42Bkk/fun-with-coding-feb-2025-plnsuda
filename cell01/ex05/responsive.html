<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Table</title>

    <style>
        /* ตั้งค่า body */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        /* สร้าง container สำหรับตาราง */
        .table-container {
            width: 100%;
            overflow-x: auto; /* ให้สามารถเลื่อนซ้าย-ขวาได้ */
        }

        /* ตั้งค่าตาราง */
        table {
            width: 100%; /* ให้ตารางขยายเต็มพื้นที่ */
            border-collapse: collapse; /* รวมเส้นขอบของตาราง */
            min-width: 600px; /* ป้องกันไม่ให้ตารางเล็กเกินไป */
        }

        /* ตั้งค่าช่องของตาราง (th และ td) */
        th, td {
            border: 1px solid #ddd; /* เส้นขอบสีเทา */
            padding: 10px;
            text-align: left; /* ชิดซ้าย */
        }

        /* ตั้งค่าหัวตาราง */
        th {
            background-color: #f4f4f4;
        }

        /* ทำให้ตารางย่อขนาดได้เมื่อหน้าจอเล็ก */
        @media (max-width: 600px) {
            table {
                font-size: 12px; /* ลดขนาดฟอนต์ */
            }
            th, td {
                padding: 8px; /* ลดระยะห่าง */
            }
        }
    </style>

</head>
<body>

    <h2>Responsive Table</h2>
    
    <div class="table-container">
        <table>
            <tr>
                <th>Header 1</th>
                <th>Header 2</th>
                <th>Header 3</th>
            </tr>
            <tr>
                <td>Data 1</td>
                <td>Data 2</td>
                <td>Data 3</td>
            </tr>
            <tr>
                <td>Data 4</td>
                <td>Data 5</td>
                <td>Data 6</td>
            </tr>
        </table>
    </div>

</body>
</html>
