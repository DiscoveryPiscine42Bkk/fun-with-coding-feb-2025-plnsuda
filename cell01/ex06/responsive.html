<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Table</title>

    <style>
        /* ตั้งค่า body */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        /* กำหนดตารางให้เต็มหน้าจอ */
        .table-container {
            width: 100%;
            overflow-x: auto; /* ถ้าตารางกว้างเกินไป ให้เลื่อนได้ */
        }

        /* ตั้งค่าตาราง */
        table {
            width: 100%; /* ให้ตารางขยายเต็มพื้นที่ */
            border-collapse: collapse; /* รวมเส้นขอบของเซลล์ */
            min-width: 600px; /* ป้องกันไม่ให้ตารางเล็กเกินไป */
        }

        /* ตั้งค่าช่องของตาราง */
        th, td {
            border: 1px solid black; /* เส้นขอบของเซลล์ */
            padding: 10px;
            text-align: left;
        }

        /* กำหนดสีพื้นหลังของหัวตาราง */
        th {
            background-color: #f4f4f4;
        }

        /* Responsive: เมื่อหน้าจอเล็กลง */
        @media (max-width: 600px) {
            table {
                font-size: 12px; /* ลดขนาดฟอนต์ */
            }
            th, td {
                padding: 5px;
            }
        }
    </style>

</head>
<body>

    <h2>Exercise 06: Responsive Table</h2>
    
    <div class="table-container">
        <table>
            <tr>
                <th colspan="3">Exercise 06</th>
            </tr>
            <tr>
                <td colspan="3">Responsive</td>
            </tr>
            <tr>
                <td>Turn-in directory:</td>
                <td colspan="2">ex06/</td>
            </tr>
            <tr>
                <td>Files to turn in:</td>
                <td colspan="2">responsive.html</td>
            </tr>
            <tr>
                <td>Allowed functions:</td>
                <td colspan="2">None</td>
            </tr>
        </table>
    </div>

</body>
</html>
